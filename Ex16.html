<body>
    <h1>Interessado no projeto Trilha do Aprendizado</h1>
    <form name="Fale-conosco" action="cadastrar.php" method="post" onsubmit="funcao.js">
        <!--Nome-->
        <label for="nome">Nome Completo</label>
        <br><input type="text" id="nome" placeholder="Digite seu nome completo">

        <!-- CAMPO DE EMAIL -->
        <br><br><label for="email" id="email">E-mail</label>
        <br><input type="email" id="email" placeholder="email@email.com">
        <!-- FIM CAMPO EMAIL -->

        <!--Data Nascimento-->
        <br><br> <label for="datanasc">Data Nascimento</label>
        <br><input type="date" id="datanasc">

        <!--Comentários-->
        <br><br><textarea id="comentario" placeholder="Deixe o seu comentário"></textarea>

        <!--Botão Enviar-->
        <input type="submit" class="enviar" value="Enviar">
    </form>
