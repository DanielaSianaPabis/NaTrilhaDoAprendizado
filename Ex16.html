<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="Ex16.css">
    <script type="javascript" src="Ex16.js"></script>
</head>
<body>
    <h1>Interessado no projeto "Trilha do Aprendizado"</h1>
    <form name="Fale-conosco" action="cadastra.php" method="post" onsubmit="return Enviar()">
        <!--Nome-->
        <label for="nome">Nome Completo</label>
        <br><input type="text" id="nome" placeholder="Digite seu nome completo">

        <!-- CAMPO DE EMAIL -->
        <br><br><label for="email">E-mail</label>
        <br><input type="email" id="email" placeholder="email@email.com">


        <!--Data Nascimento-->
        <br><br> <label for="datanasc">Data de Nascimento</label>
        <br><input type="date" id="datanasc">

        <!--Comentários-->
        <br><br><textarea id="comentario" placeholder="Deixe o seu comentário"></textarea>

        <!--Botão Enviar-->
        <br><input type="submit" class="enviar" value="Enviar">
    </form>
</body>
</html>
